<!-- here we add our contact forms -->
{% block content %}
<div class="contact">
    <h3>Load your image</h3>
    <form action="{{ url_for('get_contact') }}" method=post>
        <div>
            <!-- image path -->
            <p>
                {{ form.path.label }} <br>
                {{ form.path(placeholder='Your image path...') }}
            </p>
            <!-- Submit button -->
            <p>
                {{ form.submit }}
            </p>
        </div>
    </form>
</div>

{% endblock %}



<!-- add the right css file -->
{% block styles %}
<link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}">
{% endblock %}
