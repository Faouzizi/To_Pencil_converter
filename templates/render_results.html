{% extends "layout.html" %}
<!-- here we add our contact forms -->
{% block content %}
<div class="contact" style="centre">
    <h3>Cartoon and skecth results</h3>
    </br>
    <div style="text-align: center;">
        <img src="data:image/png;base64,{{filename}}"height="40%" alt="Image d'origine">
        <img src="data:image/png;base64,{{filename2}}"height="40%" alt="Image pencilfy">
        <img src="data:image/png;base64,{{filename3}}"height="40%" alt="Image en cartoon">
    </div>
    <div>
        <form action="{{url_for('upload_file')}}" method="GET" enctype="multipart/form-data">
            <input type=submit value='Go Back'>
        </form>
    </div>
</div>
{% endblock %}



<!-- add the right css file -->
{% block styles %}
<link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}">
{% endblock %}
